<div class="father">
    <div class="imageB"
    style="
     background-image: linear-gradient(to bottom, rgba(53, 53, 53, 0.507), #030616),url('{{game.background}}');
     width: 2000px; 
     height: 900px; 
     background-position: center;
     background-repeat: no-repeat;
     background-size: cover;" >

        <div class="container">
            <p class="title">{{ game.title }}</p>
        </div>

        <div class="box">
            <p class="price">{{ game.price }}</p>
            <button class="button">INSTALL GAME</button>
        </div>

    </div>
    
</div>

<div class="mother">
    <div class="image">
        <img src="{{ game.image }}">
    </div>

    <div class="description">
        <p>
            {{ game.description }}
        </p>
    </div>
</div>
